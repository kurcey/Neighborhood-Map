<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0" name="viewport">
    <link href="test.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script src="knockout-3.0.0.js" type="text/javascript">
    </script>
    <script src="test.js">
    </script>
    <script src="testMVC.js">
    </script>
    <title></title>
</head>
<body>
    <div class="container">
        <aside class="options-box" data-bind="css: {displaynone: toggleList}">
            <h1>Kurt Neighborhood Map</h1>
            <hr>
            <div>
                <select data-bind="options: addresses , optionsText: 'title' , value: titleFilter , optionsCaption: 'Filter Name or Reset'">
                </select> 
                <select data-bind="options: category , optionsText: 'type' , value: categoryFilter , optionsCaption: 'Filter Category or Reset'">
                </select>
            </div>
            <hr>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: filterProducts">
                        <tr>
                            <td data-bind="text: title , click: $root.goToAddress , css: { backgroundHighlight: $root.chosenAddress() === $data }"></td>
                            <td data-bind="text: type"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </aside>
        <nav class="menu" data-bind="css: {displaynone: toggleList}">
            <div class="hamburger-container" data-bind="click: toggleHighlight">
                <div class="hamburger-menu"></div>
            </div>
        </nav>
        <main class="map" data-bind="css: {displaynone: toggleList}" id="map"></main>
    </div>
    <script async defer onerror="alert('Google maps api does not is not working at the moment. Please try again later')" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCJsH1k8dmbVmN5J0qx6dTI9yiW_DoB3rI&v=3&callback=initMap">
    </script>
    <footer id="article"></footer>
</body>
</html>
