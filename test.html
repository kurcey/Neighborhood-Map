<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0">
<head>
<link rel="stylesheet" href="test.css" />
<script
              src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>

<script type="text/javascript" src="knockout-3.0.0.js"></script>
<script src="test.js"></script>
<script src="testMVC.js"></script>
</head>
<body>
	<div class="container">
		<div class="options-box" data-bind="css: {displaynone: toggleList}">
			<h1>Heading here</h1>
			<hr>
			<div>
				<select
					data-bind="options: addresses
 				, optionsText: 'title'
 				, value: titleFilter
 				, optionsCaption: 'Choose a Name to Filter'
 				"></select>

				<select
					data-bind="options: category
 				, optionsText: 'type'
 				, value: categoryFilter
 				, optionsCaption: 'Choose a category to Filter'
 				"></select>
			</div>
			<hr>
			<div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Category</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: filterProducts">
						<tr>
							<td
								data-bind="text: title
				        				, click: $root.goToAddress 
				        				, css: { backgroundHighlight: $root.chosenAddress() === $data }"></td>
							<td data-bind="text: type"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div class="menu" data-bind="css:  {displaynone: toggleList}">
			<div class="hamburger-container" data-bind="click: toggleHighlight ">
				<div class="hamburger-menu"></div>
			</div>
		</div>
		<div id="map" class="map" data-bind="css:  {displaynone: toggleList}"></div>
	</div>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCJsH1k8dmbVmN5J0qx6dTI9yiW_DoB3rI&v=3&callback=initMap"
        onerror="alert('Google maps api does not is not working at the moment. Please try again later')">		
	</script>

	<div id="article"></div>

</body>
</html>
